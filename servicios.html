<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="servicios.css">
    <title>Servicios</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="menu-button" href="index.html">Inicio</a></li>
                <li><a class="menu-button" href="acerca.html">Acerca de</a></li>
                <li><a class="menu-button" href="servicios.html">Servicios</a></li>
                <li><a class="menu-button" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section>
        <h1>Servicios de hector</h1>
        <ul>
            <li>Servicio 1</li>
            <li>Servicio 2</li>
            <li>Servicio 3</li>
        </ul>
    </section> 
    <section class="services" id="servicios">
        <h1>Nuestros Servicios</h1>
        <ul>
            <li>Servicio 1: <img src="servicio1.jpg" alt="Imagen de Servicio 1"></li>
            <li>Servicio 2: <img src="servicio2.jpg" alt="Imagen de Servicio 2"></li>
            <li>Servicio 3: <img src="servicio3.jpg" alt="Imagen de Servicio 3"></li>
        </ul>
    </section> 
            <section id="busqueda">
            <h2>Búsqueda en Tiempo Real</h2>
            <input type="text" id="searchInput" placeholder="Buscar">
            <ul id="searchResults">
                <!-- Resultados de búsqueda en tiempo real se agregarán aquí -->
            </ul>
        </section>
         <!-- Sección de formulario interactivo -->
         <section id="formulario">
            <h2>Formulario Interactivo</h2>
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <!-- Sección de comentarios y sistemas de revisión -->
        <section id="comentarios">
            <h2>Comentarios y Sistemas de Revisión</h2>
            <div id="commentsContainer">
                <!-- Comentarios de usuarios se agregarán aquí -->
            </div>
        </section>
                <!-- Sección de inicio de sesión de usuario -->
                <section id="login">
                    <h2>Iniciar Sesión de Usuario</h2>
                    <form id="loginForm">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" required>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                        <button type="submit">Iniciar Sesión</button>
                    </form>
                </section>

        
    </main>

 
</body>
</html>
